<svg
  width="220"
  height="220"
  viewBox="0 0 220 220"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Body Gradient -->
    <linearGradient id="bodyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F6F4FA"/>
      <stop offset="100%" stop-color="#E7E3F1"/>
    </linearGradient>

    <!-- Lens Gradient -->
    <radialGradient id="lensGrad">
      <stop offset="0%" stop-color="#6EC1FF"/>
      <stop offset="100%" stop-color="#1E4ED8"/>
    </radialGradient>

    <!-- Shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Top Mount -->
  <rect
    x="40"
    y="24"
    width="140"
    height="38"
    rx="18"
    fill="url(#bodyGrad)"
  />

  <!-- Middle Band -->
  <rect
    x="50"
    y="60"
    width="120"
    height="22"
    rx="8"
    fill="#2B2A38"
  />

  <!-- Camera Body -->
  <path
    d="M60 82
       C60 138 160 138 160 82
       Z"
    fill="url(#bodyGrad)"
    filter="url(#softShadow)"
  />

  <!-- Lens Housing -->
  <circle cx="110" cy="116" r="30" fill="#232235"/>

  <!-- Lens -->
  <circle cx="110" cy="116" r="14" fill="url(#lensGrad)">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 110 116"
      to="360 110 116"
      dur="6s"
      repeatCount="indefinite"
    />
  </circle>

  <!-- Signal Wave 1 -->
  <path
    d="M80 150 Q110 170 140 150"
    fill="none"
    stroke="#FF6A2A"
    stroke-width="5"
    stroke-linecap="round"
  >
    <animate
      attributeName="opacity"
      values="0;1;0"
      dur="2s"
      repeatCount="indefinite"
    />
  </path>

  <!-- Signal Wave 2 -->
  <path
    d="M70 165 Q110 195 150 165"
    fill="none"
    stroke="#FF6A2A"
    stroke-width="5"
    stroke-linecap="round"
  >
    <animate
      attributeName="opacity"
      values="0;1;0"
      dur="2s"
      begin="0.4s"
      repeatCount="indefinite"
    />
  </path>
</svg>
